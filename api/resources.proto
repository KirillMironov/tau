syntax = "proto3";
package api;
option go_package = "./;api";

service Resources {
  rpc Create(Resource) returns (Response) {}
  rpc Remove(Resource) returns (Response) {}
}

message Resource {
  oneof kind {
    Pod pod = 1;
  }
}

message Pod {
  string name = 1;
  repeated Container containers = 2;
}

message Container {
  string image = 1;
  string command = 2;
}

message Response {}
