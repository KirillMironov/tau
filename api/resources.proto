syntax = "proto3";
package api;
option go_package = "./;api";

service Resources {
  rpc Create(Resource) returns (Response) {}
  rpc Remove(Resource) returns (Response) {}
}

message Resource {
  oneof kind {
    Container container = 1;
    Pod pod = 2;
  }
}

message Container {
  string name = 1;
  string image = 2;
  string command = 3;
}

message Pod {
  string name = 1;
  repeated Container containers = 2;
}

message Response {}
